<div class="row">
    <div class="product-info col-md-4" *ngFor="let p of products">
        <div class="card bg-light p-1 m-1">
            <img src="/img/{{ p.artId }}.jpg" class=" img-fluid" [alt]="p.title" />
            <div class=" product-name">{{ p.category }}-{{ p.size }}</div>
            <ul class="product-props">
                <li><strong>Price: {{ p.price | currency:"USD":true }}</strong></li>
                <li><strong>Artist:{{ p.artist }}</strong></li>
                <li><strong>Title:{{ p.title }}</strong></li>
                <li><strong>Description: {{ p.artDescription }}</strong></li>
            </ul>
            <button id="buyButton" class=" btn btn-success">Buy</button>
        </div>
    </div>


    <!--<ul>
        <li *ngFor="let p of products">{{ p.title }}: {{ p.price | currency:"USD":true }}</li>
    </ul>-->
</div>
